<div class="mat-elevation-z8">
<mat-form-field class="login">
    <h3>Buscar:</h3>
    <input matInput (keyup)="applyFilter($event)" #input  class="input_textual"/>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="tech">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tecnología</th>
        <td mat-cell *matCellDef="let tech">{{ tech.tech }}</td>
    </ng-container>
    <ng-container matColumnDef="anio">
        <th mat-header-cell *matHeaderCellDef>Año</th>
        <td mat-cell *matCellDef="let tech">{{ tech.year }}</td>
    </ng-container>
    <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let tech">{{ tech.author }}</td>
    </ng-container>
    <ng-container matColumnDef="licencia">
        <th mat-header-cell *matHeaderCellDef>Licencia</th>
        <td mat-cell *matCellDef="let tech">{{ tech.license }}</td>
    </ng-container>
    <ng-container matColumnDef="lenguaje">
        <th mat-header-cell *matHeaderCellDef>Lenguaje</th>
        <td mat-cell *matCellDef="let tech">{{ tech.language }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let tech">{{ tech.type }}</td>
    </ng-container>
    <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef>Logo</th>
        <td mat-cell *matCellDef="let tech"> <img class="img-logo" [src]="tech.logo" /></td>
    </ng-container>
    <ng-container matColumnDef="favoritos">
        <th mat-header-cell *matHeaderCellDef>Favoritos</th>
        <td mat-cell *matCellDef="let tech">
            <i class="fa fa-pencil actions" (click)="editNotAsign(factor, element)"></i>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>
